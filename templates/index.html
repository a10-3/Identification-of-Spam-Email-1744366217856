<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Identifier</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold text-center">Spam Email Identifier</h1>
        <div class="mt-5">
            <img src="https://images.pexels.com/photos/3184295/pexels-photo-3184295.jpeg" alt="Spam Detection" class="w-full h-64 object-cover">
        </div>
        <div class="mt-5">
            <img src="https://media.giphy.com/media/3o7aD2sa1g1g1g1g1g/giphy.gif" alt="Spam Detection Process" class="w-full h-64 object-cover">
        </div>
        <form action="/predict" method="POST" class="mt-5">
            <textarea name="email_text" rows="4" class="w-full p-2 border border-gray-300 rounded" placeholder="Paste your email content here..."></textarea>
            <button type="submit" class="mt-2 bg-blue-500 text-white p-2 rounded">Check Spam</button>
        </form>
    </div>
</body>
</html>
